<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="main">
      {% if has_error %}
        <div class="error-alert">
          <h3>{{ has_error }}</h3>
        </div>
      {% endif %}
      <section class="signup" id="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form class="register-form" id="register-form" action="{% url 'index' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username"><img src="{% static 'images/user.png' %}" /></label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="User Name"
                  />
                </div>
                <div class="form-group">
                  <label for="email"><img src="{% static 'images/mail.png' %}" /></i></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                  />
                </div>
                <div class="form-group">
                  <label for="new-password"><img src="{% static 'images/password.png' %}" /></i></label>
                  <input
                    type="password"
                    name="new-password"
                    id="new-password"
                    placeholder="New Password"
                  />
                </div>
                <div class="form-group">
                  <label for="re-paswd"><img src="{% static 'images/re-paswd.png' %}" /></i></label>
                  <input
                    type="password"
                    name="re-paswd"
                    id="re-paswd"
                    placeholder="Repeat Password"
                  />
                </div>
                <div class="form-group">
                  <label for="address"><img src="{% static 'images/address.png' %}" /></i></label>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Address"
                  />
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup-button"
                    id="signup-button"
                    class="form-submit"
                    value="Register"
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img src="{% static 'images/signup.jpg' %}" alt="sing up image" />
              </figure>
              <a href="{% url 'index' %}" class="signup-image-link">Already registered</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
